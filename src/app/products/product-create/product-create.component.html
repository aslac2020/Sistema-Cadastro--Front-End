<div class="card">
  <div class="card-header">Cadastrar Produto
  </div>
  <div class="card-body">
    <div class="row">
      <form [formGroup]="formCreateProduct">
        <div class="form-group">
          <label >Nome do Produto</label>
          <input type="text" class="form-control"  formControlName="productName" placeholder="Copo Descartavel">
          <span class="text-danger" *ngIf="formCreateProduct.get('productName')?.errors?.['required'] && formCreateProduct.get('productName')?.touched" > Nome do Produto é obrigatório</span>
        </div>
        <div class="form-group">
          <label>Codigo do Produto</label>
          <input type="text" class="form-control" formControlName="productCode" placeholder="cp-0001" maxlength="7">
          <span class="text-danger" *ngIf="formCreateProduct.get('productCode')?.errors?.['required'] && formCreateProduct.get('productCode')?.touched" > Código do Produto é obrigatório</span>
        </div>
        <div class="form-group">
          <label>Descrição</label>
          <textarea  class="form-control" formControlName="description" placeholder="O produto tal..."></textarea>
          <span class="text-danger" *ngIf="formCreateProduct.get('description')?.errors?.['required'] && formCreateProduct.get('description')?.touched" > Descrição do Produto é obrigatório</span>
        </div>
        <div class="form-group">
          <label>Preço</label>
          <input type="text" class="form-control" formControlName="price" placeholder="R$12.50">
          <span class="text-danger" *ngIf="formCreateProduct.get('price')?.errors?.['required'] && formCreateProduct.get('price')?.touched" > Preço do Produto é obrigatório</span>
        </div>
        <div class="container" style="margin-top: 10px; text-align: center">
          <button [disabled]="formCreateProduct.invalid" (click)="saveProduct()" style="width: 200px" class="btn btn-primary">Salvar</button>
          <button (click)="onBack()" style="width: 200px; margin-left: 10px" class="btn btn-secondary">Voltar</button>
        </div>
      </form>
    </div>
  </div>
</div>
